    window.bsIsTouch = (window.location.search =='?touch');
    i18next.init();
    i18next.changeLanguage('da');

    var $body = $('body');

    $.bsButton({
        text: {da:'Klik for at skifte touch-mode', en:'Click to change touch-mode'},
